<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form>
        <!--Etiqueta fieldset-->
        <fieldset>
            
            <h1>Calculador de IMC </h1>
            <legend>Datos</legend>

            <label>Nombre:  </label>        
            <input name='nombre' id="nombre" type='text'/>

            <label>Apellido : </label>            
            <input name='Apellido' id="apellido" type='text'/><br><br>

            <label>Estatura: Centimetros<br> </label>
            <input type="text" id="estatura" name='Estatura' /><br><br>

            <label>Peso:Kilogramos <br></label>          
            <input name='Peso' id="Peso" type='text'/><br><br>

            <label>Sexo: </label>           
            <select name="select" id="Sexo">
                <option value="value1"></option>
                <option value="value1">Hombre</option> 
                <option value="value2" >Mujer</option>
            </select><br><br>

            <label>Edad:</label>            
            <input type='checkbox' id="edad" name='edad' value='20-39' /> 20-39
            <input type='checkbox' name='edad' value='40-59' /> 40-59
            <input type='checkbox' name='edad' value='60-79' /> 60-79<br><br>           
            <input type="submit" value="Enviar" />          
            
        </fieldset>  
        
    </form><br><br>
</body>
</html>
